<script type="text/javascript">
$(function(){
	DWZ.init("${request.contextPath}/ui/config/dwz.frag.xml", {
		loginUrl:"${request.contextPath}/ui/demo/login_dialog.html", loginTitle:"登录",	// 弹出登录对话框
		statusCode:{ok:200, error:300, timeout:301}, //【可选】
		pageInfo:{pageNum:"pageNum", numPerPage:"numPerPage", orderField:"orderField", orderDirection:"orderDirection"}, //【可选】
		debug:false,	// 调试模式 【true|false】
		callback:function(){
			initEnv();
			$("#themeList").theme({themeBase:"themes"}); // themeBase 相对于index页面的主题base路径
		}
	});
});
</script>

<script type="text/javascript">

			

			$(document).ready( function() {

				

				// Default options

				$("#control_1, #control_3, #control_4, #control_5").multiSelect();

				

				// With callback

				$("#control_6").multiSelect( null, function(el) {

					$("#callbackResult").show().fadeOut();

				});

				

				// Options displayed in comma-separated list

				$("#control_7").multiSelect({ oneOrMoreSelected: '*' });

				

				// 'Select All' text changed

				$("#control_8").multiSelect({ selectAllText: 'Pick &lsquo;em all!' });

				

				// Show test data

				$("FORM").submit( function() {

					$.post('result.php', $(this).serialize(), function(r) {

						alert(r);

					});

					return false;

				});

				

			});

			

		</script>

<body scroll="no">
	<div id="layout">
		<div id="header">
			<div class="headerNav">
				<a class="logo" href="#">标志</a>
			</div>
		</div>

		<div id="leftside">
			<div id="sidebar_s">
				<div class="collapse">
					<div class="toggleCollapse"><div></div></div>
				</div>
			</div>
			<div id="sidebar">
				<div class="toggleCollapse"><h2>主菜单</h2><div>收缩</div></div>

				<div class="accordion" fillSpace="sidebar">
					<div class="accordionHeader">
						<h2><span>Folder</span>界面组件</h2>
					</div>
					<div class="accordionContent">
						<ul class="tree treeFolder">
							<li><a href="${request.contextPath}/customer/customerIndex.htm" target="navTab" rel="customerListNavTab">客户管理</a></li>
							<li><a href="${request.contextPath}/product/productIndex.htm" target="navTab" rel="productListNavTab">产品管理</a></li>
							<li><a href="${request.contextPath}/order/orderIndex.htm" target="navTab" rel="orderListNavTab">订单管理</a></li>
							<li><a href="${request.contextPath}/rebates/rebatesIndex.htm" target="navTab" rel="rebatesListNavTab">业绩管理</a></li>
							<li><a href="${request.contextPath}/wage/wageIndex.htm" target="navTab" rel="wageListNavTab">工资查询</a></li>
							<li><a href="${request.contextPath}/customer/customerFreezeIndex.htm" target="navTab" rel="customerFreezeListNavTab">冻结客户</a></li>
							<li><a href="${request.contextPath}/customer/customerThawIndex.htm" target="navTab" rel="customerThawListNavTab">解冻客户</a></li>
							<li><a href="${request.contextPath}/staff/staffIndex.htm" target="navTab" rel="staffListNavTab">员工管理</a></li>
							<li><a href="${request.contextPath}/spread/spreadIndex.htm" target="navTab" rel="sListNavTab">推广链接</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div id="container">
			<div id="navTab" class="tabsPage">
				<div class="tabsPageHeader">
					<div class="tabsPageHeaderContent"><!-- 显示左右控制时添加 class="tabsPageHeaderMargin" -->
						<ul class="navTab-tab">
							<li tabid="main" class="main"><a href="javascript:;"><span><span class="home_icon">快速下单</span></span></a></li>
						</ul>
					</div>
					<div class="tabsLeft">left</div><!-- 禁用只需要添加一个样式 class="tabsLeft tabsLeftDisabled" -->
					<div class="tabsRight">right</div><!-- 禁用只需要添加一个样式 class="tabsRight tabsRightDisabled" -->
					<div class="tabsMore">more</div>
				</div>
				<ul class="tabsMoreList">
					<li><a href="javascript:;">快速下单</a></li>
				</ul>
				<div class="navTab-panel tabsPageContent layoutBox">
					<div class="page unitBox">
						<form method="post" action="${request.contextPath}/order/orderSave.htm" class="pageForm required-validate" onsubmit="return validateCallback(this);">
							<div class="pageContent">
								<div class="pageFormContent nowrap" layoutH="56">
									<p>
										<label>订单编号：</label>
										<input id="orderDto.orderCode" name="orderDto.orderCode" readonly="readonly" class="required" value="${orderDto.orderCode?default('')}"/>
										<input id="orderDto.orderId" name="orderDto.orderId" type="hidden" value="${orderDto.orderId?default('')}"/>
									</p>
									<p>
										<label>客户编号：</label>
										<input id="orderDto.customerCode" name="orderDto.customerCode" readonly="readonly" class="required" value="${orderDto.customerCode?default('')}"/>
										<a class="btnLook" href="${request.contextPath}/customer/orderCustomerLookup.htm" lookupGroup="orderDto" lookupPk="customerId" maxable="false" resizable="false"><hi:text key="查找带回"/></a>
										<input id="orderDto.customerId" name="orderDto.customerId" type="hidden" value="${orderDto.customerId?default('')}"/>
									</p>
									<p>
										<label>客户姓名：</label>
										<input id="orderDto.customerName" name="orderDto.customerName" readonly="readonly" class="required" value="${orderDto.customerName?default('')}"/>
									</p>
									<p>
										<label>客户类型：</label>
										<select id="orderDto.customerType" name="orderDto.customerType" readonly="readonly">
											<option value=-1>----请选择----</option>
											<#if customerTypeEnumList?exists>
												<#list customerTypeEnumList as enum>
													<#if orderDto.customerType?exists&&orderDto.customerType==enum.key>
														<option value="${enum.key?default('')}" selected="selected">${enum.value?default('')}</option>
													<#else>
														<option value="${enum.key?default('')}">${enum.value?default('')}</option>
													</#if>
												</#list>
											</#if>
										</select>
									</p>
									<#if orderDto.orderProductListDto?exists>
									<p>
										<label>产品名称：</label>
										<input id="orderDto.orderProductListDto.productName" readonly="readonly" class="required" name="orderDto.orderProductListDto.productName" value="${orderDto.orderProductListDto.productName?default('')}"/>
										<input id="orderDto.orderProductListDto.id" name="orderDto.orderProductListDto.id" type="hidden" value="${orderDto.orderProductListDto.id?default('')}"/>
										<input id="orderDto.orderProductListDto.productId" name="orderDto.orderProductListDto.productId" type="hidden" value="${orderDto.orderProductListDto.productId?default('')}"/>
										<a class="btnLook" href="${request.contextPath}/product/orderProductLookup.htm" lookupGroup="orderDto.orderProductListDto" lookupPk="productId" maxable="false" resizable="false"><hi:text key="查找带回"/></a>
									</p>
									<p>
										<label>产品单价：</label>
										<input id="orderDto.orderProductListDto.productPrice" readonly="readonly" class="required" name="orderDto.orderProductListDto.productPrice" value="${orderDto.orderProductListDto.productPrice?default('')}"/>
									</p>
									<#else>
									<p>
										<label>产品名称：</label>
										<input id="orderDto.orderProductListDto.productName" readonly="readonly" class="required" name="orderDto.orderProductListDto.productName" value=""/>
										<input id="orderDto.orderProductListDto.id" name="orderDto.orderProductListDto.id" type="hidden" value=""/>
										<input id="orderDto.orderProductListDto.productId" name="orderDto.orderProductListDto.productId" type="hidden" value=""/>
										<a class="btnLook" href="${request.contextPath}/product/orderProductLookup.htm" lookupGroup="orderDto.orderProductListDto" lookupPk="productId" maxable="false" resizable="false"><hi:text key="查找带回"/></a>
									</p>
									<p>
										<label>产品单价：</label>
										<input id="orderDto.orderProductListDto.productPrice" readonly="readonly" class="required" name="orderDto.orderProductListDto.productPrice" value=""/>
									</p>
									</#if>
									<p>
										<label>产品数量：</label>
										<input id="orderDto.orderProductListDto.productCount" class="required" name="orderDto.orderProductListDto.productCount" value=""/>
									</p>
									<p>
										<label>创建时间：</label>
										<input id="orderDto.createTime" name="orderDto.createTime" value="${orderDto.createTime?string('yyyy-MM-dd HH:mm:ss')}"/>
									</p>
									<p>
										<label>最后更新时间：</label>
										<input id="orderDto.lastModifyTime" name="orderDto.lastModifyTime" value="" readonly="readonly"/>
									</p>
									<dl>
										<dt>备注：</dt>
										<dd>
											<textarea id="orderDto.remark" name="orderDto.remark" value="${orderDto.remark?default('')}" cols="80" rows="5" name="source"></textarea>
										</dd>
									</dl>
								</div>
								<div class="formBar">
									<ul>
										<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
										<li><div class="button"><div class="buttonContent"><button type="reset">重置</button></div></div> </li>
										<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div> </li>
									</ul>
								</div>
							</div>
						</form>			
					</div>
				</div>
			</div>
		</div>

	</div>

	<div id="footer">Copyright &copy; 2010 <a href="${request.contextPath}/ui/demo/demo_page2.html" target="dialog">双轨管理系统</a></div>

</body>
