<SCRIPT language=javascript>

if(getCookies("shaungui_username"))
{
	document.getElementById("operatorDto.loginName").value=getCookies("shaungui_username");
}
if(getCookies("shaungui_password"))
{
	document.getElementById("operatorDto.password").value=getCookies("shaungui_password");
}


function setCookies(name,value)
{
   var Days = 360; //此 cookie 将被保存 360 天
   var exp= new Date();     //new Date("December 31, 9998");
   exp.setTime(exp.getTime() + Days*24*60*60*1000);
   document.cookie = name + "="+ escape(value) +";expires="+ exp.toGMTString();
}

function getCookies(name)
{
   var arr = document.cookie.match(new RegExp("(^| )"+name+"=([^;]*)(;|$)"));
   if(arr != null) return unescape(arr[2]); return null;
}

function checkedLogin(){
	if(document.getElementById("operatorDto.loginName").value==""){
		alert("请填写用户名！");
		document.getElementById("operatorDto.loginName").focus();
		return false;
	}
	if(document.getElementById("operatorDto.password").value==""){
		alert("请填写密码！");
		document.getElementById("operatorDto.password").focus();
		return false;
	}
	
	if (document.getElementById("saveInfo").checked)
	{
		setCookies("shaungui_username",document.getElementById("operatorDto.loginName").value);
		setCookies("shaungui_password",document.getElementById("operatorDto.password").value);		
	}

}
